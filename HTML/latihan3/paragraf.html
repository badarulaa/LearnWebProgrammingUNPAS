<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Paragraf</title>
</head>
<body>

<!-- contoh tag p, br, dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag p, b, i, u -->
<p><b>Selamat datang</b> di kuliah <i>Pemrograman Website</i></p>
<p>Nama saya <u>Badarul 'Alam Alhakim</u></p>
<hr>

<!-- contoh tag p, strong, em -->
<p><strong>Pengumuman</strong>, kuliah pemrograman web 1, Kamis 19 Agustus 2021 <em>ditiadakan!</em></p>
</body>
</html>
