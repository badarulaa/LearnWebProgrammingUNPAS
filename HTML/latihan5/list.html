<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML List</title>
</head>
<body>

<!-- Ordered List (Numeric, Character) -->
<h3>To Do List</h3>
<!-- type = "A", "i", "1" -->
<ol type="A">
	<li>Bangun Pagi</li>
	<li>Sarapan</li>
	<li>Tidur Lagi</li>
</ol>

<hr>

<!-- Unordered List (Dot, Strip) -->
<h3>Saat sarapan, saya akan makan</h3>
<!-- type = "disc", "square", "circle" -->
<ul type="square">
	<li>Nasi Goreng</li>
	<li>Mie Goreng</li>
	<li>Telur Dadar</li>
</ul>

<hr>

<!-- Definition List -->
<h3>Pemrograman Web 1</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hypertext Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
